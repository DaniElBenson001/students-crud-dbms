      <head>
          <meta charset="UTF-8">

          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,500,0,0" />
          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />

          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

          <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"  rel="stylesheet"/>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
      </head>
      <body>
      <div id="sidenav">
          <img src="./img/globus.png" alt="" width="90px" height="90px" style="padding-left: 65px; padding-top: 20px; padding-bottom: 20px;">
          <a href="">

              Dashboard
          </a>
          <a href="">
              <!-- <span class="material-symbols-outlined">

              Directory

          <a href="">

              </span> -->
              Others

      <div id="main">
          <h1 id="dashboardTitle">Dashboard</h1>

          <div class="row">
              <div class="column">
                  <div class="card">
                      <div class="students admittedStudents" id="admittedStudents">
                          
                      </div>
                      <h2 style = "font-weight: 600;">Admitted Students</h2>
                    </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="students">
                      18
                  </div>
                  <h2 style = "font-weight: 600;">Deleted Students</h2>
                </div>
              </div>
              
              <div class="column">
                  <div class="card">
                      <div class="students awaitingStudents">
                          12
                      </div>
                      <h2 style = "font-weight: 600;">Awaiting Students</h2>
                    </div>
              </div>
            </div>
          <div class="row">
            <div class="columnTitle">
              <h1 id="dashboardTitle">Students Directory</h1>
            </div>
            <div class="columnTitle">
              <button id="addStudent"> Add Student</button>
            </div>
          </div>
          <!-- Adding a New Student -->
          <div class="addStudentModal" id="myaddStudentModal">
            <div class="formCard">
              <div class="close">&times;</div>
                <form class="form">
                    <h1>Add New Student</h1>
                    <label for="firstName">First Name</label> <br>
                    <input class = "formInput" type="text" id="firstName" placeholder="Enter First Name Here" name="
                    firstName"> <br>
                    <label for="middleName">Middle Name</label> <br>
                    <input class="formInput" type="text" id="midName" placeholder="Enter Middle Name Here" name="
                    middleName"> <br>
                    <label for="lastName">Last Name</label> <br>
                    <input class="formInput" type="text"id="lastName" placeholder="Enter Last Name" name="
                    lastName"> <br>
                    <label for="department">Select Department</label> <br>
                    <select class = "formSelect" name="department" id="department">
                        <option value="Select">Select</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Criminology">Criminology</option>
                        <option value="Political Science">Political Science</option>
                        <option value="English">English</option>
                        <option value="Statistics">Statistics</option>
                    </select> <br>
                    <input type="submit" value="Add Student" id="submitBtn" class="addStudentAction">
                </form>
            </div>
        </div>
        <!-- Editing an Existing Student -->
        <div class="editStudentModal" id="myEditStudentModal">
          <div class="formCard">
            <div class="close" onclick="closeModal()">&times;</div>
              <form class="form">
                  <h1>Edit Existing Student</h1>
                  <label for="firstName">First Name</label> <br>
                  <input class = "formInput" type="text" id="editFirstName" placeholder="Enter First Name Here" name="
                  firstName"> <br>
                  <label for="middleName">Middle Name</label> <br>
                  <input class="formInput" type="text" id="editMidName" placeholder="Enter Middle Name Here" name="
                  middleName"> <br>
                  <label for="lastName">Last Name</label> <br>
                  <input class="formInput" type="text"id="editLastName" placeholder="Enter Last Name" name="
                  lastName"> <br>
                  <label for="department">Select Department</label> <br>
                  <select class = "formSelect" name="department" id="editDepartment">
                      <option value="Select">Select</option>
                      <option value="Computer Science">Computer Science</option>
                      <option value="Criminology">Criminology</option>
                      <option value="Political Science">Political Science</option>
                      <option value="English">English</option>
                      <option value="Statistics">Statistics</option>
                  </select> <br>
                  <input type="submit" value="Edit Student" id="editBtn" class="editStudent">
              </form>
          </div>
      </div>

        <!-- Students Directory Table -->
          <table id="students">
            <thead>
              <tr style="color: white;">
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Registration Number</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">

              </tr> -->
            </tbody>
            </table>  
      </div>
      <script src="./js/fetch.js"></script>
      <script src="./js/main.js"></script>
  </body>
</html>
